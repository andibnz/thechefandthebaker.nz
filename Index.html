<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Chef and The Baker NZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Follow The Chef and The Baker NZ on Instagram.">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #fff0f6 0%, #e0c3fc 100%);
      font-family: 'Montserrat', Arial, Helvetica, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 6px 32px rgba(225,48,108,0.08), 0 1.5px 4px rgba(0,0,0,0.06);
      max-width: 380px;
      width: 92vw;
      padding: 2.6rem 1.6rem 2.3rem 1.6rem;
      text-align: center;
      margin: 1rem;
      animation: fadeIn 1.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98);}
      to   { opacity: 1; transform: scale(1);}
    }
    .icon {
      width: 54px;
      height: 54px;
      margin-bottom: 1.1rem;
      background: linear-gradient(135deg, #f77737 0%, #e1306c 40%, #c13584 74%, #fd1d1d 110%);
      border-radius: 50%;
      box-shadow: 0 1.8px 8px rgba(225,48,108,0.11);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
      margin-right: auto;
    }
    .icon svg {
      display: block;
      margin: auto;
    }
    h1 {
      font-size: 1.7rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #4a3358;
      letter-spacing: 1px;
    }
    p {
      margin-bottom: 1.8rem;
      color: #666;
      font-size: 1.10rem;
      font-weight: 400;
    }
    .cta {
      display: inline-block;
      border: none;
      outline: none;
      background: linear-gradient(90deg, #e1306c 20%, #f56040 80%);
      color: #fff;
      font-weight: 600;
      font-size: 1.14rem;
      border-radius: 13px;
      padding: 0.87rem 2.3rem;
      box-shadow: 0 4px 16px rgba(225,48,108,0.11);
      text-decoration: none;
      margin-top: 0.6rem;
      letter-spacing: 0.02em;
      position: relative;
      transition: filter 0.18s, background 0.23s;
    }
    .cta:hover, .cta:focus {
      filter: brightness(1.09) contrast(1.04);
      background: linear-gradient(90deg, #fd1d1d 0%, #e1306c 100%);
      box-shadow: 0 5px 20px rgba(225,48,108,0.18);
    }
    @media (max-width: 480px) {
      .card { padding: 1.2rem 0.5rem 1.3rem 0.5rem; }
      h1 { font-size: 1.20rem; }
      .icon { width: 40px; height: 40px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">
      <!-- Instagram icon SVG -->
      <svg fill="none" viewBox="0 0 32 32" width="28" height="28">
        <rect width="32" height="32" rx="8" fill="url(#ig)"/>
        <g fill="#fff">
          <path d="M16 11.2a4.8 4.8 0 1 0 0 9.6 4.8 4.8 0 0 0 0-9.6zm0 7.9a3.1 3.1 0 1 1 0-6.2 3.1 3.1 0 0 1 0 6.2z"/>
          <circle cx="22.2" cy="9.8" r="1" />
        </g>
        <defs>
          <linearGradient id="ig" x1="16" y1="0" x2="16" y2="32" gradientUnits="userSpaceOnUse">
            <stop stop-color="#f56040"/>
            <stop offset="0.5" stop-color="#e1306c"/>
            <stop offset="1" stop-color="#c13584"/>
          </linearGradient>
        </defs>
      </svg>
    </div>
    <h1>The Chef and The Baker NZ</h1>
    <p>Discover fresh creations, recipes, and inspiration.<br>See the latest on Instagram.</p>
    <a class="cta"
       href="https://www.instagram.com/thechefandthebaker_nz"
       target="_blank" rel="noopener noreferrer">
      Visit Instagram
    </a>
  </div>
</body>
</html>
